<ion-header>
  <ion-navbar color="primary">
    <ion-title>Simulador</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="md-options"></ion-icon>
      </button>
      <button *ngIf="isTracking == 0" ion-button icon-only (click)="startGeolocation(selected_unit_id)">
        <ion-icon name="md-locate"></ion-icon>
      </button>
      <button *ngIf="isTracking == 1" ion-button icon-only (click)="stopGeolocation()">
        <ion-icon name="md-square"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">

    <div #map id="map" style="height: 100%;"></div>

      <div class="bottom request-controls">
        <ion-grid>
            <ion-row style="padding: 0 3px;">
                <ion-col col-3>
                  <div class="popover">
                    <h4>NÂº:</h4> <p>{{cont}}</p>
                    <!--<p *ngIf="!lat">--</p>-->
                  </div>
                </ion-col>
                <ion-col col-5>
                  <div class="popover">
                    <h4>Estado:</h4>
                    <p *ngIf="isTracking == 0">Inactivo</p>
                    <p *ngIf="isTracking == 1">En Seguimiento</p>
                  </div>
                </ion-col>
                <ion-col col-4>
                    <div class="popover">
                      <h4>Patente:</h4>
                      <p>--</p>

                    </div>
                  </ion-col>
              </ion-row>

          <ion-row >
            <ion-col col-6>
              <div class="popover">
                <h4>Latitud:</h4>
                <p class="coords" *ngIf="lat">{{lat}}</p>
                <!--<p *ngIf="!lat">--</p>-->
              </div>
            </ion-col>
            <ion-col col-6>
              <div class="popover">
                <h4>Longitud:</h4>
                <p class="coords" *ngIf="lat">{{long}}</p>
                <!--<p *ngIf="!lat">--</p>-->
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>







</ion-content>
