<ion-header>
  <ion-navbar color="primary">
    <ion-title>Simulador</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="md-options"></ion-icon>
      </button>
      <button *ngIf="isTracking == 0" ion-button icon-only (click)="startGeolocation(selected_unit_id)">
        <ion-icon name="md-locate"></ion-icon>
      </button>
      <button *ngIf="isTracking == 1" ion-button icon-only (click)="stopGeolocation()">
        <ion-icon name="md-square"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div #map id="map" style="height: 100%;">
  </div>
  
  <h2>contador: {{cont}}</h2>


  <h5>Estado:</h5>
  <h5 *ngIf="isTracking == 0">Inactivo</h5>
  <h5 *ngIf="isTracking == 1">En Seguimiento</h5>
  <h5>Longitud:</h5>
  <h5>{{long}}</h5>
  <h5>Latitud:</h5>
  <h5>{{lat}}</h5>
